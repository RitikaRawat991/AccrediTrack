<!DOCTYPE html>
<html>
<head>
    <title>NAAC Login</title>
</head>
<body>

    <h2>NAAC Portal Login</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <br><br>

        <input type="password" name="password" placeholder="Password" required>
        <br><br>

        <button type="submit">Login</button>
    </form>

    <hr>

   
    <p>If you are a new coordinator or student, register here:</p>

    <p>
        <a href="/register">Register as Coordinator</a>
    </p>

    <p>
        <a href="/register_student">Register as Student</a>
    </p>
</body>
</html>
